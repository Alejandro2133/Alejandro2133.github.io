<!DOCTYPE html>
    <html>
        <head>
            <link rel="stylesheet" href="CSSProject02.css">
          <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
          <script src="JSProject02.js"></script>

          <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
          <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
          <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
            

        </head>
        <body id="color">
           <div class="container-fluid">
            <div class="container-fluid p-3 my-3 bg-dark text-white">
                <h1>Task-list</h1>
            </div>
            
           </div>
           <div class="container-fluid">
            <form id="new-task">
                <input id="task-title" placeholder="Enter Task" type="text">
                <select id="task-priority">
                    <option value="Low">Low</option>
                    <option value="Medium">Medium</option>
                    <option value="High">High</option>
                </select>    
                
                <label>
                    <input type="radio" name="task_status" value="Completed">Completed
                </label>
                <label>
                    <input type="radio" name="task_status" value="Pending">Pending
                </label>
                            
                <input id="submit" type="submit">
           </form>
           </div>
           
           <ul id="tasks">

           </ul>

        </body>
    </html>
